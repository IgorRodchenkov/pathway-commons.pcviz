# Pathway commons
pathwaycommons.url=http://beta.pathwaycommons.org/pc2/

pcviz.url=http://localhost:8080/pcviz/

# BioGene
biogene.url=http://cbio.mskcc.org/biogene/
biogene.format=json

# iHop
ihop.url=http://www.ihop-net.org/UniPub/iHOP/

# Cocitation manager
cocitation.shelflife=1
cocitation.cache.folder=/tmp/pcviz-test/cocitations

# Pre-calculated networks and screenshots
precalculated.folder=/tmp/pcviz-test/precalculated

# If the number of cocitations is below is this number, don't show it
cocitation.min.edge=0
cocitation.min.node=0

# HGNC util
hgnc.location=hgnc_test.txt
autoCompleteResult.limit=10

# CBioPortal
cbioportal.cache.folder=/tmp/pcviz-test/portal

# UniProt Base URL for extracting descriptions
uniprot.base.url=http://www.uniprot.org/

# PC2 version specific blacklist of ubiquitous small molecules (used by SIF converter)
blacklist.location=blacklist.txt
